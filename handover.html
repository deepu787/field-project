    <script>
        function address() {
            var state = document.getElementById("state").value;
            var districtSelect = document.getElementById("district");

            // Clear the district select box
            districtSelect.innerHTML = "<option disabled selected>Select a District</option>";

            var districts = [];

            if (state === "Maharashtra") {
                districts = ["Mumbai", "Thane", "Pune", "Nagpur", "Nashik", "Solapur"];
            } else if (state === "Delhi") {
                districts = ["New Delhi", "North Delhi", "South Delhi", "East Delhi", "West Delhi"];
            } else if (state === "Telangana") {
                districts = ["Hyderabad", "Warangal", "Karimnagar", "Siddipet", "Nizamabad"];
            } else if (state === "Gujarat") {
                districts = ["Ahmedabad", "Gandhinagar", "Surat", "Rajkot", "Valsad"];
            } else if (state === "Punjab") {
                districts = ["Amritsar", "Bathinda", "Jalandhar", "Patiala"];
            }

            // Add the options to the district select box
            districts.forEach(function(district) {
                var option = document.createElement("option");
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            });
        }
    </script>
